<div class="generic-container" >
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-2" style="height :118px" ng-class="{'hidden' : hideMenu == true}">
                    <h4>Visit Type</h4>
                    <div data-ng-repeat="patientState in patientStateList" class="col-sm-6 col-md-6 col-lg-6">
                        <input type="checkbox"  data-ng-model="patientState.patientStateData" data-ng-checked="appoinmentData.appointmentType == patientState.id" data-ng-change="changePatientState(patientState)"> <span > {{patientState.name}}</span>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1 col-lg-1 verticalLine">
                    <div data-ng-if="doctorData.photoSupport == 1">
                        <div class="image-upload">
                            <label for="picture">
                                <img alt="patImg" data-ng-if="patientData.patientImage != null" src="{{patientData.patientImage}}" height="112px" width="100px">
                                <img alt="patImg" data-ng-if="patientData.patientImage == null" src="images/no-photo.gif" height="112px" width="100px">
                            </label>

                            <input type="file" id="picture" class="form-control" name="picture"  data-ng-file-select="onFileSelect($files)" data-ng-click="resetInputFile()"/>
                        </div>
                    </div>
                </div>
                <div class="verticalLine" ng-class="{'col-sm-11 col-md-11 col-lg-11' : hideMenu == true, 'col-sm-9 col-md-9 col-lg-9' :hideMenu != true}">
                    <div class="row" >
                        <div ng-include="'javascript/templates/prescription/patientInfo.html'"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-2 verticalLine" ng-class="{'hidden' : hideMenu == true}">
                    <div>
                        <h4>Patient Type</h4>
                        <span data-ng-repeat="patientType in patientTypeList" class="col-sm-6 col-md-6 col-lg-6">
                            <input type="checkbox" data-ng-model="patientType.patientTypeData" data-ng-checked="patientData.type == patientType.id" data-ng-change="changePatientType(patientType)"> {{patientType.typeName}}
                        </span>
                    </div>
                    <br><br><hr>
                    <div>
                        <h4>Menu</h4>
                        <div data-ng-repeat="menuData in menuDataList">
                            <a data-ng-if="menuData.inPrescription  == 1 && menuData.isPopUp == 0" href="{{menuData.menuURL}}"><img ng-src="images/edit1.png" width="18" height="18"/> {{menuData.menuHeader}}</a>
                            <a data-ng-if="menuData.inPrescription  == 1 &&  menuData.isPopUp == 1" href="" data-ng-click="menuPopUp(menuData.functionName)"><img ng-src="images/edit1.png" width="18" height="18"/> {{menuData.menuHeader}}</a>
                        </div>
                    </div>
                    <hr>

                    <div>
                        <h4>Clinical Note
                            <button class="btn-sm btn-primary pull-right" title="Save" data-ng-click="updateCommentText()">
                                <span  class="glyphicons glyphicon glyphicon-floppy-save " aria-hidden="true"></span>
                            </button>
                        </h4>
                        <span><textarea rows="8" style="width: 100%" data-ng-model="commentText">{{commentText}}</textarea></span>
                    </div>
                </div>
                <div class="verticalLine" ng-class="{'col-sm-6 col-md-6 col-lg-6' : hideMenu == true, 'col-sm-5 col-md-5 col-lg-5' :hideMenu != true}">
                    <div ng-include="'javascript/templates/prescription/complainAndVital.html'"></div>
                    <div ng-include="'javascript/templates/prescription/history.html'"></div>
                    <div ng-include="'javascript/templates/prescription/invSection.html'"></div>
                    <div ng-include="'javascript/templates/prescription/refDoctor.html'"></div>
                </div>
                <div class="verticalLine" ng-class="{'col-sm-6 col-md-11 col-lg-6' : hideMenu == true, 'col-sm-5 col-md-9 col-lg-5' :hideMenu != true}">
                    <div class="form-group"><a href="javascript:" data-ng-click="performDiganosis(diagnosisData)" ><label class="mainLabel">Diagnosis </label></a><span > {{diagnosisData.diseaseName}}</span></div>
                    <div ng-include="'javascript/templates/prescription/drugInfo.html'"></div>
                    <div ng-include="'javascript/templates/prescription/advice.html'"></div>
                </div>
            </div>



        </div>
    </div>
</div>
