<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<h4>Drug Advisor</h4>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<span class="pull-right">
			<a  style="padding-left:12px;" class="btn btn-info" href="#/prescription"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"> Back</span></a>
		</span>
	</div>
</div>


<div class="row">
	<div class="col-xs-12">
		<div class="alert alert-danger alert-dismissable" data-ng-show="error">
			<div id="lblMsg"></div>
		</div>
		<div class="alert alert-success" data-ng-show="succcess">
			<div>{{message}}</div>
		</div>
		<div class="filter-panel" style="margin-top:20px">  
			<div class="panel-body" >
				<div class="form-group">Drug Advice</div>                             
				<div id="validateReq">
					<table id="content-data-list" class="table table-condensed table-bordered">
						<thead class="patinetInfoHead">
							<tr >
								<th width="5%"><strong>Sl.</strong></th>
								<th width="40%"><strong>Bangla</strong></th>
								<th width="40%"><strong>Pdf</strong></th>
								<th width="15%"><strong>Action</strong></th>									
							</tr>
						</thead>
						<tbody>
							<tr class="patinetInfoBody" data-ng-repeat="data in drugAdviceList" style="height: 50px;cursor: pointer;">
								<td class="nowrap" >
									{{$index + 1}}
								</td>
									
								<td >
										<div class="form-group" data-ng-show="data.editMode">
											<input type="text" data-ng-model="data.bangla"  class="form-control" placeholder="result" />
										</div>
									<span data-ng-show="!data.editMode">{{data.bangla}}</span>
								</td>
								<td >
										<div class="form-group" data-ng-show="data.editMode">
											<input type="text" data-ng-model="data.pdf"  class="form-control" placeholder="result" />
										</div>
									<span data-ng-show="!data.editMode">{{data.pdf}}</span>
								</td>
								<td id="">
									<button title="Save" data-ng-show="data.editMode" class="btn btn-primary" data-ng-click="saveInvReport(invData)">
										<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
									</button>
									<button title="Edit" data-ng-show="!data.editMode && !data.otherEditMode" class="btn btn-primary" data-ng-click="editInvReport(invData)">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
