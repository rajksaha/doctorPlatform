<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<h4>Past Disease</h4>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<span class="pull-right">
			<a  style="padding-left:12px;" class="btn btn-info" href="#/prescription"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"> Back</span></a>
			<button  style="padding-left:12px;" class="btn btn-info" data-ng-click="docTorINVAdder = !docTorINVAdder"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
		</span>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="filter-panel" style="margin-top:20px">  
			<div class="filter-panel" >
				<div class="text-muted form-group">Past Disease
					<button  data-ng-show="addMoreButton" style="padding-left:12px;" class="btn btn-info pull-right" data-ng-click="addFamilyHistory()"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
				</div>                             
				<div id="appList" >
					<table id="content-data-list" class="table table-condensed table-bordered">
						<thead class="patinetInfoHead">
							<tr >
								<th width="5%"><strong>Sl.</strong></th>
								<th width="25%"><strong>Disease Name</strong></th>
								<th width="15%"><strong>Start Date</strong></th>
								<th width="15%"><strong>End Date</strong></th>
								<th width="20%"><strong>Details</strong></th>
								<th width="10%"><strong>Present</strong></th>
								<th width="10%"><strong>Action</strong></th>									
							</tr>
						</thead>
						<tbody >
							<tr class="patinetInfoBody" data-ng-repeat="data in familyHistoryList" style="height: 50px;cursor: pointer;">
								<td class="nowrap" >
									<button class="btn btn-default" data-ng-model="none"   data-ng-show="!data.editMode && !data.otherEditMode" data-ng-click="addToPresFamily(data)">
										<span class="glyphicon"  data-ng-class="{'glyphicon-unchecked': data.addedToPres == false,'glyphicon-check': data.addedToPres != false}"></span>
									</button>
								</td>
									
								<td >
									<span data-ng-show="!data.editMode">{{data.diseaseName}}</span>
									<input data-ng-show="data.editMode" type="text" ng-model="data.diseaseName" typeahead="diagnosisNameData.name for diagnosisNameData in getDisease($viewValue)"  class="form-control required" placeholder="Disease" typeahead-on-select='onSelectDisease($item, $model, $label)'/>
								</td>
								<td >
									<span data-ng-show="!data.editMode" >{{data.relationName}}</span>
									<select data-ng-show="data.editMode" data-ng-model="data.relation" class="form-control" data-ng-options="relation.name for relation in relationList">
									</select>
								</td>
								<td >
									<span data-ng-show="!data.editMode" >{{data.type}}</span>
									<select data-ng-show="data.editMode" data-ng-model="data.type" class="form-control">
										<option value="Consanguinity">Consanguinity</option>
										<option value="Genetic">Genetic</option>
										<option value="Other">Other</option>
									</select>
								</td>
								<td>
									<span data-ng-show="!data.editMode" >{{data.detail}}</span>
									<input data-ng-show="data.editMode" type="text" data-ng-model="data.detail"  class="form-control" placeholder="Detail" />
								</td>
								
								<td>
									<span data-ng-show="!data.editMode" >{{data.present}}</span>
									<select data-ng-show="data.editMode" data-ng-model="data.present" class="form-control">
										<option value="Yes">Yes</option>
										<option value="No">No</option>
									</select>
								</td>
								<td >
									<button  data-ng-show="data.editMode" data-ng-click="saveFamilyHistory(data)" class="btn btn-success"> <span class="glyphicon  glyphicon-floppy-save" aria-hidden="true"></span>Save</button>
									<button data-ng-show="!data.editMode && !data.otherEditMode" class="btn btn-primary" data-ng-click="editFamilyHistory(data)">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
									<span><a data-ng-show="!data.editMode && !data.otherEditMode" class="btn btn-danger btn-sm btnLanier"
							                  ktr-confirmation="deleteFamilyHistory(item)" 
							                  confirmation-message="Are you sure to remove?"
							                  confirmation-title="Confirmation"
							                  item="data.id">
							                  <span class="glyphicons glyphicon glyphicon-trash" aria-hidden="true"></span>
							               </a>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
