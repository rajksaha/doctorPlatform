<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<h4>Follow-up Chart</h4>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<span class="pull-right">
			<a  style="padding-left:12px;" class="btn btn-info" href="#/prescription"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"> Back</span></a>
		</span>
	</div>
</div>

<div data-ng-repeat="appoinment in patientAppoinmentList" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 appointment" >
	{{appoinment.date}}
	<div class="panelChild">	                 
		<div class="" data-ng-repeat="report in appoinment.invReportList" >
			<div class="panelChild-body form-group"  >
				<span class="textSpc">{{report.invName}} - {{report.result}}</span>
			</div>
		</div>
	</div>
</div>
